{% extends 'base.html' %}
{% block conteudo %}

<div class="container p-2 w-25">
    <form action="{{url_for('cadastro')}}" class="pb-2" method="post">
        <label for="nome" class="text-white">Nome:</label>
        <input type="text" class="pb-1 rounded-1" placeholder="Ex.: NomeMassa" name="nome" id="nome">
        <br>
        <label for="tel" class="text-white">Num. de telefone: +55 </label>
        <input type="number" class="pb-1 rounded-1" placeholder='Ex.: ("Seu DDD") 99999-9999' name="tel" id="tel">
        <br>
        <label for="email"  class="text-white" >E-mail:</label>
        <input type="email" class="pb-1 rounded-1" placeholder="Ex.: MeuEmail@gmail.com" name="email" id="email">
        <br>
        <label for="CpfCnpj" class="text-white">CPF / CNPJ:</label>
        <input type="number" class="pb-1 rounded-1" name="CpfCnpj" id="CpfCnpj" placeholder="">
        <br>
        <label for="endereco" class="text-white">Endereço:</label>
        <input type="text" name="endereco" id="endereco" placeholder="Ex.: Rua Aleatória, 155">
        <br>

        <label for="carro" class="text-white">Tem carro?:</label>
        <input type="text" name="carro" id="carro" placeholder="Digite Sim ou Não" class="pb-1 rounded-1" required>

        <!-- <label for="carro">Sim</label>
        <input type="radio" name="sim" id="carro">
        <label for="carro">Não</label>
        <input type="radio" name="nao" id="carro">
         -->

        <br>
        <br>
        <input type="submit" value="Enviar" class="btn-primary w-10 rounded-3 w-100">
    </form>
</div>

{% endblock %}
